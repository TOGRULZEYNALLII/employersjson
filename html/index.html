<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <div class="form-item">
          <input type="text" id="fullname" placeholder="Fullname" />
        </div>
        <div class="form-item">
          <input type="number" id="age" placeholder="Age" />
        </div>
        <div class="form-item">
          <input type="text" id="profession" placeholder="Profession" />
        </div>
        <div class="form-item">
          <input type="number" id="salary" placeholder="Salary" />
        </div>
        <div class="form-item">
          <input type="number" id="experience" placeholder="Experience" />
        </div>

        <button id="add-btn" class="btn btn-primary">Add</button>
      </div>
      <hr />
      <table id="employee-table">
        <thead>
          <tr>
            <th>Fullname</th>
            <th>Age</th>
            <th>Profession</th>
            <th>Salary</th>
            <th>Experience</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="/index.js/main.js"></script>
  </body>
</html>
